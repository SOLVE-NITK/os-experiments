<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Operating System</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      #can {
        border: 1px solid black;
      }
    </style>
    <script>
      function setSimualtionScreen(ele) {
        document.getElementById("simHead").innerHTML = ele.innerHTML;
        console.log(ele);
        switch (ele.id) {
          case "1":
            document.getElementById("can").src =
              "bankers_algorithm/canvasandscript.html";
            break;
          case "2":
            document.getElementById("can").src =
              "deadlock/canvasandscript.html";
            break;
          case "3":
            document.getElementById("can").src = "forking/canvasandscript.html";
            break;
          case "4":
            document.getElementById("can").src =
              "interrupt/canvasandscript.html";
            break;
          case "5":
            document.getElementById("can").src =
              "pagereplacement/canvasandscript.html";
            break;
          case "6":
            document.getElementById("can").src =
              "producer_consumer/canvasandscript.html";
            break;
          case "7":
            document.getElementById("can").src =
              "roundrobin/canvasandscript.html";
            break;
          case "8":
            document.getElementById("can").src =
              "scheduling_algoritm/canvasandscript.html";
            break;
          case "9":
            document.getElementById("can").src =
              "systemcall/canvasandscript.html";
            break;
        }
      }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4">
          <div class="panel panel-default">
            <div class="panel-heading">Operating System Experiments</div>
            <div class="panel-body">
              <div class="btn-toolbar">
                <button
                  id="1"
                  class="btn btn-primary btn-block"
                  onclick="setSimualtionScreen(this);"
                >
                  Bankers Alogorithm</button
                ><br /><br />
                <button
                  id="2"
                  class="btn btn-primary btn-block"
                  onclick="setSimualtionScreen(this);"
                >
                  Dead Lock Problem</button
                ><br /><br />
                <button
                  id="3"
                  class="btn btn-primary btn-block"
                  onclick="setSimualtionScreen(this);"
                >
                  Forking Problem</button
                ><br /><br />
                <button
                  id="4"
                  class="btn btn-primary btn-block"
                  onclick="setSimualtionScreen(this);"
                >
                  Interrupt</button
                ><br /><br />
                <button
                  id="5"
                  class="btn btn-primary btn-block"
                  onclick="setSimualtionScreen(this);"
                >
                  Page Replacement</button
                ><br /><br />
                <button
                  id="6"
                  class="btn btn-primary btn-block"
                  onclick="setSimualtionScreen(this);"
                >
                  Producer Consumer Pbm</button
                ><br /><br />
                <button
                  id="7"
                  class="btn btn-primary btn-block"
                  onclick="setSimualtionScreen(this);"
                >
                  Round Robin</button
                ><br /><br />
                <button
                  id="8"
                  class="btn btn-primary btn-block"
                  onclick="setSimualtionScreen(this);"
                >
                  Scheduling Alogorithm</button
                ><br /><br />
                <button
                  id="9"
                  class="btn btn-primary btn-block"
                  onclick="setSimualtionScreen(this);"
                >
                  System Call</button
                ><br /><br />
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-7">
          <h4 id="simHead">SIMULATION</h4>
          <iframe
            id="can"
            width="800"
            height="800"
            src=""
            style="border: none"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
